<!DOCTYPE html>
<html>
<head>
    <title>Confirmar pago</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="centered-content">
        <div id="icon-container">
            <img id="icon" src="https://static.vecteezy.com/system/resources/previews/012/042/292/original/warning-sign-icon-transparent-background-free-png.png" alt="icon">
        </div>
        <h2 id="confirmation-text">¿Deseas confirmar el pago con Id: (#126415)?</h2>
        <p id="price" class="price">Precio: $2.14</p>
        <div id="button-container" class="button-container">
            <button id="accept-button" class="accept-button" disabled="">
                Aceptar
            </button>
            <button class="cancel-button" onclick="cancelar()">
                Cancelar
            </button>
        </div>
        <p id="error" class="error">Una vez firmes la factura podras continuar con el proceso</p>
        <div id="loader-container" class="loader-container">
            <img id="loader" src="loading.png" alt="Cargando">
        </div>
        <div id="completed-container" class="completed-container">
            <img id="completed-image" src="check.png" alt="Completado">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
