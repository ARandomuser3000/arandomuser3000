<!DOCTYPE html>
<html>
<head>
    <title>404 | Error</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="centered-content">
        <div id="icon-container">
            <img id="icon" src="https://static.vecteezy.com/system/resources/previews/017/172/383/original/warning-message-concept-represented-by-exclamation-mark-icon-exclamation-symbol-in-circle-png.png" alt="icon">
        </div>
        <h2 id="confirmation-text">Oops...</h2>
        <p id="price" class="price" style="display: block;">Este pedido ya no es v√°lido. <br> Por favor, vuelve a pedir el URL nuevamente.</p>
        <div id="button-container" class="button-container" style="display: none;">
            <button id="accept-button" class="accept-button" onclick="aceptar()" disabled="">
                Aceptar
            </button>
            <button class="cancel-button" onclick="cancelar()">
                Cancelar
            </button>
        </div>
        <div id="loader-container" class="loader-container">
            <img id="loader" src="loading.png" alt="Cargando">
        </div>
        <div id="completed-container" class="completed-container">
            <img id="completed-image" src="check.png" alt="Completado">
        </div>
    </div>

    <script src="script.js"></script>


</body>
</html>
