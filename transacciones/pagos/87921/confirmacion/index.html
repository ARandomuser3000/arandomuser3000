<!DOCTYPE html>
<html>
<head>
    <title>Listo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="centered-content">
        <div id="icon-container" class="">
            <img id="icon" src="https://cdn-icons-png.flaticon.com/512/5610/5610944.png" alt="icon">
        </div>
        <h2 id="confirmation-text">Completado</h2>
        <p id="price" class="price" style="display: block;">¡Listo! Se ha completado tu compra y ya puedes disfrutar de los beneficios.<br>No olvides tomar una captura de pantalla y enviársela a tu proveedor.<br>ID de pago: (#87921)</p>
        <div id="button-container" class="button-container" style="display: none;">
            <button id="accept-button" class="accept-button" onclick="aceptar()" disabled="">
                Aceptar
            </button>
            <button class="cancel-button" onclick="cancelar()">
                Cancelar
            </button>
        </div>
        <div id="loader-container" class="loader-container">
            <img id="loader" src="loading.png" alt="Cargando">
        </div>
        <div id="completed-container" class="completed-container">
            <img id="completed-image" src="check.png" alt="Completado">
        </div>
    </div>

    <script src="script.js"></script>


</body>
</html>
