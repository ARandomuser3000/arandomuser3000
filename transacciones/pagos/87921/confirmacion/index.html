<!DOCTYPE html>
<html>
<head>
    <title>Timeout</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="centered-content">
        <h2 id="confirmation-text">Se ha cancelado el pedido por falta de respuesta. <br> Ponte en contacto con tu proveedor para volver a reactivarlo.</h2>
        <div id="loader-container" class="loader-container">
            <img id="loader" src="loading.png" alt="Cargando">
        </div>
        <div id="completed-container" class="completed-container">
            <img id="completed-image" src="check.png" alt="Completado">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
